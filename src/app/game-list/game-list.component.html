<p>Render User Games List Here</p>

<!-- ***** NEW LIST BUTTON ***** -->
<button mat-fab color="primary" (click)="openDialog()" aria-label="Icon button with an 'add' icon">
  <mat-icon>add</mat-icon>
</button>

<!-- <app-list-creation-popup (newListEvent)="createList($event)"></app-list-creation-popup> -->

<mat-card *ngIf="this.gameLists === undefined || this.gameLists.length == 0">
  There are no lists here. Please Create One.
</mat-card>

<!-- ***** GAMES LISTS ACCORDION ***** -->
<mat-accordion *ngIf="this.gameLists">
  <mat-expansion-panel
    *ngFor="let list of this.gameLists; let i = index" 
    (opened)="panelOpenState = true" 
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{list.name}}
      </mat-panel-title>
      <mat-panel-description>
        {{list.description}}
      </mat-panel-description>
      
    </mat-expansion-panel-header>

    <section>
      <button 
      mat-mini-fab color="accent"
        (click)="updateList(i, '', '')"
        aria-label="Example icon button with a 'delete' icon"
      >
        <mat-icon>update</mat-icon>
      </button>

      <button 
        mat-mini-fab color="warn"
        (click)="deleteList(i)" 
        aria-label="Example icon button with a 'delete' icon"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </section>

    <p>I'm visible because I am open</p>
  </mat-expansion-panel>

</mat-accordion>
