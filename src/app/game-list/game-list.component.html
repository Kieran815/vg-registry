<div class="container mt-5">
  <h2>My Lists</h2>

  <a routerLink="create-list/add/0" class="btn btn-primary mt-3 mb-5">Create List</a>

  <table *ngIf="gameLists">
    <thead>
      <th>ID</th>
      <th>
        Title
      </th>
      <th>
        Description
      </th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let list of gameLists; let i = index">
        <td>{{list.id}}</td>
        <td>{{list.name}}</td>
        <td>{{list.description}}</td>
        <td (click)="getListById(i)"><a >Edit</a></td> <!--  routerLink="['edit', list.id]"-->
        <td><button (click)="deleteList(i)">X</button></td>
        <td>
          <ul>
            <li *ngFor="let game of gameLists[i].gameList; let j = index" (click)="getGameFromList(i, j)">
              {{j}}{{game.name}}
              <button (click)="deleteGameFromList(gameLists[i].id, game.id)">X</button>
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>

  <section class="card" *ngIf="!gameLists">
    <p>Please Add a List</p>
  </section>
</div>
