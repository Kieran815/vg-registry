<section class="card create-list">
  <h2>{{header}}</h2>

  <form (ngSubmit)="modList(form)" #form="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" [ngModel]="editGameList.listName" name="name" />
    </div>

    <div class="form-group">
      <label for="description" maxlength="200">Description</label>
      <input type="text" class="form-control" [ngModel]="editGameList.listDescription" name="description" />
    </div>

    <div class="form-group">
      <button class="btn btn-primary" type="submit">Save List</button>
    </div>
  </form>
</section>
