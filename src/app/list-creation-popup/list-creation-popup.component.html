
    <div class="example-container">
      <mat-form-field hintLabel="Max 50 characters" appearance="fill">
        <mat-label>List Name</mat-label>
        <input matInput #input maxlength="50" placeholder="My List">
        <mat-hint align="end">{{input.value?.length || 0}}/50</mat-hint>
      </mat-form-field>

      <mat-form-field hintLabel="Max 200 characters" appearance="fill">
        <mat-label>List Description</mat-label>
        <input matInput [(ngModel)]="listName" #description maxlength="200" placeholder="My List">
        <mat-hint align="end">{{description.value?.length || 0}}/200</mat-hint>
      </mat-form-field>

      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Create List</button>
      </mat-dialog-actions>
    </div>
